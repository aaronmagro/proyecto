<div class="flex justify-center items-center h-screen">
    <form (ngSubmit)="sendResetLink()" class="form">

        <!-- LOGO -->
        <div class="flex justify-center items-center mb-4">
            <img src="assets/images/logo.png" alt="logo">
        </div>

        <!-- INPUT PARA EMAIL -->
        <div class="input-group flex items-center position-relative">
            <i class="fa-solid fa-envelope user-icon"></i>
            <input [(ngModel)]="userEmail" name="email" class="form-control input-lg w-full rounded-md"
                [placeholder]=" 'EMAIL' | translate " type="email">
        </div>

        <!-- MENSAJE DE ENVÍO CORRECTO -->
        <div *ngIf="sent">
            <!-- REGRESAR AL INICIO DE SESIÓN -->
            <app-button-complex-link [linkText]=" 'SIGN-IN' | translate " linkUrl="/login"></app-button-complex-link>
        </div>

        <!-- BOTÓN DE ENVIAR -->
        <app-button-complex  *ngIf="!sent" [buttonText]=" 'SEND-LINK' | translate " type="submit" name="submit" class="mb-1"></app-button-complex>

        <!-- SEPARADOR -->
        <div *ngIf="!sent" class="separator">
            <div></div>
            <span>O</span>
            <div></div>
        </div>

        <!-- REGRESAR AL INICIO DE SESIÓN -->
        <app-button-complex-link  *ngIf="!sent" [linkText]=" 'SIGN-IN' | translate "  linkUrl="/login" class="mb-4"></app-button-complex-link>

    </form>
</div>
