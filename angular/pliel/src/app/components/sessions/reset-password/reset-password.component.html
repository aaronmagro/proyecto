<div class="flex justify-center items-center h-screen">
    <form (ngSubmit)="resetPassword()" class="form">

        <!-- LOGO -->
        <div class="flex justify-center items-center mb-4">
            <img src="assets/images/logo.png" alt="logo">
        </div>

        <!-- INPUT PARA NUEVA CONTRASEÑA -->
        <div class="input-group mb-1 relative">
            <i class="fa-solid fa-key key-icon"></i>
            <input [(ngModel)]="newPassword" id="newPassword" name="newPassword" type="password"
              class="form-control input-lg w-full rounded-md"
              [placeholder]=" 'NEW-PASSWORD' | translate ">
            <i id="password-icon" class="fa-solid fa-eye eye-icon" onclick="togglePasswordVisibility('newPassword', 'password-icon')"></i>
          </div>

        <!-- INPUT PARA CONFIRMAR NUEVA CONTRASEÑA -->
        <div class="input-group mb-4 relative">
            <i class="fa-solid fa-key key-icon"></i>
            <input [(ngModel)]="confirmPassword" id="confirmPassword" name="confirmPassword" type="password"
              class="form-control input-lg w-full rounded-md"
              [placeholder]=" 'REPEAT-PASSWORD' | translate ">
            <i id="password-icon2" class="fa-solid fa-eye eye-icon" onclick="togglePasswordVisibility('confirmPassword', 'password-icon2')"></i>
          </div>

        <!-- BOTÓN DE ENVIAR -->
        <app-button-complex [buttonText]=" 'RESET-PASSWORD' | translate " type="submit" name="submit"></app-button-complex>

        <!-- SEPARADOR -->
        <div class="separator">
            <div></div>
            <span class="uppercase">{{ 'OR' | translate }}</span>
            <div></div>
        </div>

        <!-- REGRESAR AL INICIO DE SESIÓN -->
        <app-button-complex-link [linkText]=" 'SIGN-IN' | translate" linkUrl="/login"></app-button-complex-link>

    </form>
</div>
