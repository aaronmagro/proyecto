<div *ngIf="isLoading">
    <app-main-loader></app-main-loader>
</div>

<div *ngIf="!isLoading" id="book"
    class="profile-container flex flex-col md:flex-row w-full mx-auto items-center h-auto md:h-[100vh]">
    <div
        class="mx-auto w-full md:w-9/12 h-auto md:h-[90vh] flex flex-col md:flex-row items-center rounded-lg shadow-xl bg-white border border-gray-300">

        <!-- Menu de tabs -->
        <div
            class="sidebar w-full md:w-1/12 bg-[#65475c] p-5 h-auto md:h-full flex md:flex-col justify-center rounded-tl-lg rounded-bl-lg">
            <ul class="nav-list list-none p-0 m-0 flex md:flex-col justify-around">
                <li class="nav-item flex items-center py-2 px-2 cursor-pointer text-white transition-all duration-300 rounded-lg"
                    [class.bg-[#7B5C72]]="selectedTab === 'book'" (click)="selectedTab = 'book'">
                    <i class="fas fa-book mr-2"></i>
                    <span>1. {{ 'BOOK' | translate }}</span>
                </li>
                <li class="nav-item flex items-center py-2 px-2 cursor-pointer text-white transition-all duration-300 rounded-lg"
                    [class.bg-[#7B5C72]]="selectedTab === 'titles_descriptions'"
                    (click)="selectedTab = 'titles_descriptions'">
                    <i class="fas fa-book-open mr-2"></i>
                    <span>2. {{ 'BOOK-DETAILS' | translate }}</span>
                </li>
                <li class="nav-item flex items-center py-2 px-2 cursor-pointer text-white transition-all duration-300 rounded-lg"
                    [class.bg-[#7B5C72]]="selectedTab === 'image'" (click)="selectedTab = 'image'">
                    <i class="fas fa-image mr-2"></i>
                    <span>3. {{ 'BOOK-IMAGE' | translate }}</span>
                </li>
            </ul>
        </div>
        <div class="content w-full md:w-11/12 flex justify-center items-center p-5 h-auto md:h-full overflow-auto">
            <div class="content-inner w-full max-w-2xl">

                <!-- Características principales de llibro -->
                <div *ngIf="selectedTab === 'book'" (ngSubmit)="book ? updateBook() : saveBook()" class="fade-in">
                    <form [formGroup]="bookForm" (ngSubmit)="saveBook()" class="form flex flex-col">
                        <div class="input-group relative flex items-center mb-4">
                            <i class="fas fa-barcode user-icon absolute left-3 text-[#AF92A7]"></i>
                            <input id="isbn" formControlName="isbn" placeholder="ISBN"
                                class="form-control w-full pl-10 p-2 border border-gray-300 placeholder-[#AF92A7] rounded-lg custom-focus">
                        </div>

                        <div class="input-group relative flex items-center mb-4">
                            <i class="fas fa-user user-icon absolute left-3 text-[#AF92A7]"></i>
                            <input id="author" formControlName="author" [placeholder]="'PLACEHOLDERS.AUTHOR' | translate"
                                class="form-control w-full pl-10 p-2 border border-gray-300 placeholder-[#AF92A7] rounded-lg custom-focus">
                        </div>

                        <div class="input-group relative flex items-center mb-4">
                            <i class="fas fa-dollar-sign user-icon absolute left-3 text-[#AF92A7]"></i>
                            <input id="price" formControlName="price" type="number" step="0.01" min="0" max="9999" [placeholder]="'PLACEHOLDERS.PRICE' | translate"
                                class="form-control w-full pl-10 p-2 border border-gray-300 placeholder-[#AF92A7] rounded-lg custom-focus">
                        </div>

                        <div class="input-group relative flex items-center mb-4">
                            <i class="fas fa-building user-icon absolute left-3 text-[#AF92A7]"></i>
                            <input id="publisher" formControlName="publisher" [placeholder]="'PLACEHOLDERS.PUBLISHER' | translate"
                                class="form-control w-full pl-10 p-2 border border-gray-300 placeholder-[#AF92A7] rounded-lg custom-focus">
                        </div>

                        <div class="input-group relative flex items-center mb-4">
                            <div class="flex flex-wrap">
                                <div *ngFor="let lang of languages" class="w-1/3 p-2 relative mx-auto">
                                    <input type="radio" id="{{lang.code}}" formControlName="language"
                                        [value]="lang.code" class="absolute inset-0 opacity-0 z-10 cursor-pointer">
                                    <label for="{{lang.code}}"
                                        [class.selected-flag]="bookForm.get('language')?.value === lang.code"
                                        class="block w-full h-full cursor-pointer">
                                        <img src="assets/flags/books/{{ lang.code }}.png" alt="{{ lang.label }}"
                                            width="30" height="20">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <p-dropdown [options]="filteredSubcategorias" [(ngModel)]="selectedSubcategoria"
                            optionLabel="name" [filter]="true" filterBy="name" [showClear]="true"
                            (onFilter)="filterSubcategorias()" [placeholder]="'PLACEHOLDERS.SELECT-SUBCATEGORY' | translate" 
                            formControlName="subcategory_id">
                            <ng-template let-subcategoria pTemplate="item">
                                <div class="flex items-center gap-2">
                                    <div>{{ subcategoria.name }}</div>
                                </div>
                            </ng-template>
                        </p-dropdown>
                    </form>
                </div>

                <!-- Títulos y descripciones con sus traducciones -->
                <div *ngIf="selectedTab === 'titles_descriptions'" (ngSubmit)="book ? updateBook() : saveBook()" class="fade-in">
                    <form [formGroup]="bookForm" (ngSubmit)="saveBook()" class="form flex flex-col">
                        <div class="input-group relative flex items-center mb-4">
                            <i class="fas fa-heading user-icon absolute left-3 text-[#AF92A7]"></i>
                            <input id="title_es" formControlName="title_es" [placeholder]="'PLACEHOLDERS.TITLE_ES' | translate"
                                class="form-control w-full pl-10 p-2 border border-gray-300 placeholder-[#AF92A7] rounded-lg custom-focus">
                        </div>

                        <div class="input-group relative flex items-center mb-4">
                            <i class="fas fa-align-left user-icon absolute left-3 text-[#AF92A7]"></i>
                            <angular-editor formControlName="desc_es" [config]="editorConfig" [placeholder]="'PLACEHOLDERS.DESCRIPTION_ES' | translate"
                                class="form-control w-full pl-10 p-2 border border-gray-300 placeholder-[#AF92A7] rounded-lg custom-focus"></angular-editor>
                        </div>

                        <div class="input-group relative flex items-center mb-4">
                            <i class="fas fa-heading user-icon absolute left-3 text-[#AF92A7]"></i>
                            <input id="title_en" formControlName="title_en" [placeholder]="'PLACEHOLDERS.TITLE_EN' | translate"
                                class="form-control w-full pl-10 p-2 border border-gray-300 placeholder-[#AF92A7] rounded-lg custom-focus">
                        </div>

                        <div class="input-group relative flex items-center mb-4">
                            <i class="fas fa-align-left user-icon absolute left-3 text-[#AF92A7]"></i>
                            <angular-editor formControlName="desc_en" [config]="editorConfig" [placeholder]="'PLACEHOLDERS.DESCRIPTION_EN' | translate"
                                class="form-control w-full pl-10 p-2 border border-gray-300 placeholder-[#AF92A7] rounded-lg custom-focus"></angular-editor>
                        </div>
                    </form>
                </div>

                <!-- Imagen del libro -->
                <div *ngIf="selectedTab === 'image'" class="fade-in">
                    <div class="profile-picture flex flex-col items-center mb-5">
                        <img [src]="imagePreview" alt="Book Image Preview" class="user-img mb-2"
                            (click)="openImageModal()" *ngIf="imagePreview">
                        <div class="edit-options flex items-center mb-2">
                            <label class="toggle-switch relative inline-block w-10 h-6 mr-2">
                                <input type="checkbox" id="fotoToggle" [(ngModel)]="useFile"
                                    (change)="updateImagePreview()" class="opacity-0 w-0 h-0">
                                <span
                                    class="slider round absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-300 rounded-full transition-all duration-300"></span>
                            </label>
                            <span class="toggle-text text-[#7B5C72]">{{ (useFile ? 'UPLOAD-IMAGE' : 'USE-IMAGE-URL') |
                                translate }}</span>
                        </div>
                    </div>

                    <form [formGroup]="bookForm" (ngSubmit)="book ? updateBook() : saveBook()" class="form flex flex-col">
                        
                        <!-- Imagen del libro -->
                        <div *ngIf="useFile" class="file-input w-full mt-2 fade-in">
                            <div class="input-group relative flex items-center mb-4">
                                <i class="fas fa-file user-icon absolute left-3 text-[#AF92A7]"></i>
                                <label for="image"
                                    class="custom-file-upload w-full pl-10 p-2 border border-gray-300 rounded-lg cursor-pointer">
                                    <input id="image" type="file" (change)="onFileSelected($event)" class="hidden">
                                    <span class="w-full text-[#AF92A7]" *ngIf="!imageFileName">{{ 'UPLOAD-IMAGE' |
                                        translate }}</span>
                                    <span class="w-full text-[#7B5C72]" *ngIf="imageFileName">{{ 'IMAGE-UPLOADED' |
                                        translate }}: {{ imageFileName }}</span>
                                </label>
                            </div>
                        </div>

                        <!-- URL de la imagen -->
                        <div *ngIf="!useFile" class="url-input w-full mt-2 fade-in">
                            <div class="input-group relative flex items-center mb-4">
                                <i class="fas fa-link user-icon absolute left-3 text-[#AF92A7]"></i>
                                <input id="imageUrl" formControlName="imageUrl" placeholder="Image URL"
                                    (input)="updateImagePreview()"
                                    class="form-control w-full pl-10 p-2 border border-gray-300 placeholder-[#AF92A7] rounded-lg custom-focus">
                            </div>
                        </div>

                        <div class="flex justify-center items-center mt-5">
                            <button type="submit" class="btn btn-primary w-full">
                                {{ (book ? 'UPDATE-BOOK' : 'CREATE-BOOK') | translate }}
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
