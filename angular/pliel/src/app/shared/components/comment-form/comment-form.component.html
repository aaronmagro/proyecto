<!-- Formulario para enviar un comentario -->
<form [formGroup]="commentForm" class="comment-form">

  <!-- Comentario -->
  <textarea formControlName="comment_content" [placeholder]="'WRITE-A-COMMENT-PLACEHOLDER' | translate"
    class="comment-textarea"></textarea>

  <!-- BotÃ³n de enviar -->
  <button id="enviar" type="button" [disabled]="commentForm.invalid" (click)="onSubmit()" class="comment-button">
    <div class="svg-wrapper-1">
      <div class="svg-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path fill="currentColor"
            d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
          </path>
        </svg>
      </div>
    </div>
    <span>{{ 'SEND' | translate }}</span>
  </button>

</form>
