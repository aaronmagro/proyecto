<div id="category"
    class="profile-container flex flex-col md:flex-row w-full mx-auto items-center h-auto md:h-[100vh]">
    <div
        class="mx-auto w-full md:w-9/12 h-auto md:h-[90vh] flex flex-col md:flex-row items-center rounded-lg shadow-xl bg-white border border-gray-300">

        <!-- Tab Categoria -->
        <div
            class="sidebar w-full md:w-1/12 bg-[#65475c] p-5 h-auto md:h-full flex md:flex-col justify-center rounded-tl-lg rounded-bl-lg">
            <ul class="nav-list list-none p-0 m-0 flex md:flex-col justify-around">
                <li class="nav-item flex items-center py-2 px-2 cursor-pointer text-white transition-all duration-300 rounded-lg"
                    [class.bg-[#7B5C72]]="selectedTab === 'category'" (click)="selectedTab = 'category'">
                    <i class="fas fa-tag mr-2"></i>
                    <span>{{ 'CATEGORY' | translate }}</span>
                </li>
            </ul>
        </div>

        <!-- Contenido del tab -->
        <div class="content w-full md:w-11/12 flex justify-center items-center p-5 h-auto md:h-full overflow-auto">
            <div class="content-inner w-full max-w-2xl">
                <div *ngIf="selectedTab === 'category'" class="fade-in">
                    <form [formGroup]="categoryForm" (ngSubmit)="category ? updateCategory() : saveCategory()" class="form flex flex-col">
                        <div class="input-group relative flex items-center mb-4">
                            <i class="fas fa-tag user-icon absolute left-3 text-[#AF92A7]"></i>
                            <input id="name_es" formControlName="name_es" [placeholder]="'PLACEHOLDERS.CATEGORY_NAME_ES' | translate"
                                class="form-control w-full pl-10 p-2 border border-gray-300 placeholder-[#AF92A7] rounded-lg custom-focus">
                        </div>

                        <div class="input-group relative flex items-center mb-4">
                            <i class="fas fa-align-left user-icon absolute left-3 text-[#AF92A7]"></i>
                            <angular-editor formControlName="desc_es" [config]="editorConfig" [placeholder]="'PLACEHOLDERS.CATEGORY_DESCRIPTION_ES' | translate"
                                class="form-control w-full pl-10 p-2 border border-gray-300 placeholder-[#AF92A7] rounded-lg custom-focus"></angular-editor>
                        </div>

                        <div class="input-group relative flex items-center mb-4">
                            <i class="fas fa-tag user-icon absolute left-3 text-[#AF92A7]"></i>
                            <input id="name_en" formControlName="name_en" [placeholder]="'PLACEHOLDERS.CATEGORY_NAME_EN' | translate" 
                                class="form-control w-full pl-10 p-2 border border-gray-300 placeholder-[#AF92A7] rounded-lg custom-focus">
                        </div>
        
                        <div class="input-group relative flex items-center mb-4">
                            <i class="fas fa-align-left user-icon absolute left-3 text-[#AF92A7]"></i>
                            <angular-editor formControlName="desc_en" [config]="editorConfig" [placeholder]="'PLACEHOLDERS.CATEGORY_DESCRIPTION_EN' | translate"
                                class="form-control w-full pl-10 p-2 border border-gray-300 placeholder-[#AF92A7] rounded-lg custom-focus"></angular-editor>
                        </div>
        
                        <div class="flex justify-center items-center mt-5">
                            <button type="submit" class="btn btn-primary w-full">
                                {{ (category ? 'UPDATE-CATEGORY' : 'CREATE-CATEGORY') | translate }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
